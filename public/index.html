<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" type="text/css" href="css/product.css">
</head>
<body>
    <button id="add-raw-product">add</button>
    <div id="new-raw-product"></div>
    <div id="raw-product-list"></div>

    <div id="components-list"></div>

    <div id="raw-product-template" class="hidden">
        <div>
            <button class="remove-raw-product">-</button>
            <div class="raw-product">
                <input type="text" name="description" placeholder="описание" class="product-item description">
                <input type="number" name="proteins" placeholder="белки" class="product-item proteins">
                <input type="number" name="triglyceride" placeholder="жиры" class="product-item triglyceride">
                <input type="number" name="carbohydrate " placeholder="углеводы" class="product-item carbohydrate">
                <input type="number" name="calories" placeholder="углеводы" class="product-item calories">
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>

</body>
</html>
